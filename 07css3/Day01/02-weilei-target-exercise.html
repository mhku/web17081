<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				width:182px;
				height:193px;
				padding:15px;
				border:2px solid #ddd;
			}	
			p img{
				width:182px;
				height:193px;
				/*默认设置为隐藏*/
				display:none;
			}
			p img:target{
				display:block;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#img1">图片1</a>
			<a href="#img2">图片2</a>
			<a href="#img3">图片3</a>
			<a href="#img4">图片4</a>
		</div>
		<p>
			<img src="img/01.png" id="img1">
			<img src="img/02.png" id="img2">
			<img src="img/03.png" id="img3">
			<img src="img/04.png" id="img4">
		</p>
	</body>
</html>
