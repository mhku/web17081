<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    <test-component></test-component>
</div>

<script type="text/x-template" id="myTemplate">
    <h1>Hello Vue</h1>
</script>


<script>

      Vue.component('test-component',{
        template:'#myTemplate'
      });

      new Vue({
        el: '#example',
        data: {
          msg: 'Hello VueJS'
        }
      })
</script>

</body>
</html>
