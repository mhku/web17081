<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    <p>{{msg}}</p>
    <h1>{{outdoorAir | firstFilter | secondFilter }}</h1>
</div>

<script>
  new Vue({
    el: '#example',
    data: {
      msg: 'Hello VueJS',
      outdoorAir:'北京雾霾'
    },
    filters:{
      firstFilter:function (value) {
        return value+"已经经过第一重过滤"
      },
      secondFilter:function (value) {
        return value+"第二重过滤"
      }
    }
  })
</script>

</body>
</html>
