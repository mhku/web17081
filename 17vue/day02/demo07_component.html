<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    <my-component></my-component>
    <my-component/>
</div>

<script>
  new Vue({
    el: '#example',
    data: {
      msg: 'Hello VueJS'
    },
    //创建的是局部组件
    components:{
      'my-component':{
        template:'<p>it is a paragraph</p>'
      }
    }
  })
</script>

</body>
</html>
