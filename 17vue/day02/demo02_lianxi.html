<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    <p v-change-bg-color="'#ff0000'">{{msg}}</p>
    <p v-change-bg-color="myBgColor">{{msg}}</p>
</div>

<script>
  new Vue({
    el: '#example',
    data: {
      msg: 'Hello VueJS',
      myBgColor:'#ff0000'
    },
    directives:{
      changeBgColor:{
        bind:function (el,bindings) {
          console.log(arguments);
          el.style.backgroundColor = bindings.value;
        }
      }
    }
  })
</script>

</body>
</html>
