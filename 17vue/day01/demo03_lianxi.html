<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="container">
    <!--逻辑运算：与&& 或| 非!-->
    <h2>{{!isUserLogin}}</h2>

    <!--三目运算-->
    <h3>{{isUserLogin?'欢迎用户':'请去登录'}}</h3>
</div>


<script>
    new Vue({
      el:'#container',
      data:{
        isUserLogin:true
      }
    })
</script>

</body>
</html>
