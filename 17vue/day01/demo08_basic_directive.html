<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    <form @submit.prevent="submitOrder">
        <p>{{msg}}</p>
        <!--<button v-on:click="handleClick()">clickMe</button>-->
        <!--简写的事件绑定方式-->
        <!--<button @click="handleClick()">clickMe</button>-->
        <button>提交</button>
    </form>
</div>

<script>
    new Vue({
      el:'#example',
      data:{
        msg:'Hello VueJS'
      },
      methods:{
        handleClick:function () {
          console.log('btn is clicked');
          this.msg = "Vue is best!";
        },
        submitOrder:function () {
          console.log('表单提交');
        }
      }

    })
</script>

</body>
</html>
