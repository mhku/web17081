<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="example">
    <h2 v-if="rightAnswer == 'A'">A</h2>
    <h2 v-else-if="rightAnswer == 'B'">B</h2>
    <h2 v-else-if="rightAnswer == 'C'">C</h2>
    <h2 v-else>D</h2>
</div>

<script>
    new Vue({
      el:'#example',
      data:{
        rightAnswer:'B'
      }
    });
</script>

</body>
</html>
