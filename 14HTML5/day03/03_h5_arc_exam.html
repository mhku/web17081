<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background:#ddd}
    </style>
</head>
<body>
    <h4>canvas-path</h4>
    <canvas id="c3" ></canvas>
    <script>
     c3.width = 500;
     c3.height = 400;

     var ctx = c3.getContext("2d");
     //1:绘制灰色的底框
     ctx.beginPath();
     ctx.arc(250,200,100,0,2*Math.PI);
     ctx.lineWidth = 15;
     ctx.strokeStyle = "#aaa";
     ctx.stroke();
     //2:绘制前进进度条
     var start = -90;//启始角度
     var end = -90; //结束角度
     var timer = setInterval(function(){
       ctx.beginPath();
       //此练习无需清除画布
ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
       end += 5;
       ctx.strokeStyle = "#0a0";
       ctx.stroke();
     },100);
    </script>

</body>
</html>
