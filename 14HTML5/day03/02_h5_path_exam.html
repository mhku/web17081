<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background:#ddd}
    </style>
</head>
<body>
    <h4>canvas-path</h4>
    <canvas id="c3" ></canvas>
    <script>
     c3.width = 500;
     c3.height = 400;
     var ctx = c3.getContext("2d");
     //绘制x轴
     ctx.beginPath();
     ctx.moveTo(50,350);
     ctx.lineTo(450,350);
     ctx.lineTo(450-30,350-30);
     ctx.moveTo(450,350);
     ctx.lineTo(450-30,350+30);
     ctx.strokeStyle = "green"; //颜色
     ctx.lineWidth = 8;          //宽度
     ctx.stroke();               //描边
     //绘制y轴
     ctx.beginPath();
     ctx.moveTo(50,350);
     ctx.lineTo(50,50);
     ctx.lineTo(50-30,50+30);
     ctx.moveTo(50,50);
     ctx.lineTo(50+30,50+30);
     ctx.strokeStyle = "red";    //颜色
     ctx.lineWidth = 8;          //宽度
     ctx.stroke();               //描边
    </script>

</body>
</html>
