<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background:#ddd}
    </style>
</head>
<body>
    <h4>canvas-变形</h4>
    <canvas id="c3" ></canvas>
    <script>
     c3.width = 500;
     c3.height = 400;
     var ctx = c3.getContext("2d");
     var p3 = new Image();
     p3.src = "img/p3.png";
     p3.onload = function(){
       ctx.translate(250,200);
       var timer = setInterval(function(){
         ctx.clearRect(-100,-50,500,400);
         ctx.rotate(10*Math.PI/180);
         ctx.drawImage(p3,-100,-50);
       },50);
     }


    </script>
</body>
</html>
