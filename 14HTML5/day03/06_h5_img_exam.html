<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background:#ddd}
    </style>
</head>
<body>
    <h4>canvas-img</h4>
    <canvas id="c3" ></canvas>
    <script>
     c3.width = 500;
     c3.height = 400;
     var ctx = c3.getContext("2d");
     var p3 = new Image();
     p3.src = "img/p3.png";
     var x = 0;
     var xDirection = 1;//1向右 -1向左
     p3.onload = function(){
       var timer = setInterval(function(){
         ctx.clearRect(0,0,500,400);
         x += 3 * xDirection;
         ctx.drawImage(p3,x,0);
         if(x>500-p3.width){
           xDirection =-1;
         }else if(x<0){
           xDirection = 1;
         }
       },10);

     }

    </script>
</body>
</html>
