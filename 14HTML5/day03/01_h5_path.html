<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background:#ddd}
    </style>
</head>
<body>
    <h4>canvas-path</h4>
    <canvas id="c3" ></canvas>
    <script>
     c3.width = 500;
     c3.height = 400;
     var ctx = c3.getContext("2d");
     ctx.beginPath();
     ctx.moveTo(250,200);
     ctx.lineTo(300,200);
     ctx.lineTo(300,300);
     ctx.lineTo(250,300);
     ctx.closePath();
     ctx.lineWidth=3;
     ctx.strokeStyle="red";
     ctx.stroke();
     //重新创建路径
     ctx.beginPath();
     ctx.arc(250,200,50,0,360*Math.PI/180);
     ctx.stroke()
    </script>

</body>
</html>
