<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background:#ddd}
    </style>
</head>
<body>
    <h4>canvas-path</h4>
    <canvas id="c3" ></canvas>
    <script>
     c3.width = 500;
     c3.height = 400;
     var ctx = c3.getContext("2d");
     function closeMouth(){
     //绘制外围轮廓
     ctx.beginPath();
     ctx.arc(250,200,100,0,2*Math.PI);
     ctx.lineTo(250,200);
     ctx.stroke();
     //填充眼球
     ctx.beginPath();
     ctx.arc(250,150,25,0,2*Math.PI);
     ctx.fillStyle="#38f";
     ctx.fill();
     //眼神
     ctx.beginPath();
     ctx.arc(263,135,3,0,2*Math.PI);
     ctx.fillStyle="#fff";
     ctx.fill();
     }
     //closeMouth();
     function openMouth(){
       //绘制外围轮廓
       ctx.beginPath();
ctx.arc(250,200,100,45*Math.PI/180,315*Math.PI/180);
       ctx.lineTo(250,200);
       ctx.closePath();
       ctx.stroke();
       //填充眼球15:54--15:58
       ctx.beginPath();
       ctx.arc(250,150,25,0,2*Math.PI);
       ctx.fillStyle="#38f";
       ctx.fill();
       //填充眼神
       ctx.beginPath();
       ctx.arc(263,135,3,0,2*Math.PI);
       ctx.fillStyle="#fff";
       ctx.fill();
     }

     var stop = true;
     var timer = setInterval(function(){
       ctx.clearRect(0,0,500,400);
       if(stop){
         openMouth();
         stop = false;
       }else{
         closeMouth();
         stop = true;
       }
     },200);
    </script>

</body>
</html>
