<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
     <h3>canvas绘图</h3>
     <canvas id="c3" width="500" height="400"></canvas>
     <script>
         //1:获取画笔
         var ctx = c3.getContext("2d");
         var y = 0 ;
         var yDirection = 1;//1向下 -1向上
         var x = 0;
         var xDirection = 1;//1向右 -1向左
         var timer = setInterval(function(){
           ctx.clearRect(0,0,500,400);
           ctx.strokeRect(x,y,100,80);
           y += 1 * yDirection;
           x += 1 * xDirection;
           if(y>320){
             yDirection = -1;
           }else if(y<0){
             yDirection = 1;
           }
           if(x>400){
             xDirection = -1
           }else if(x<0){
             xDirection = 1;
           }

         },3);

     </script>
</body>
</html>
