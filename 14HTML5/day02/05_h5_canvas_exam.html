<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
     <h3>canvas绘图</h3>
     <canvas id="c3" width="500" height="400"></canvas>
     <script>
         //1:获取画笔
         var ctx = c3.getContext("2d");
         ctx.strokeStyle = "blue";
         //x坐标
         var x = 0;
         //xDirection 方法 1 向右 -1向左
         var xDirection = 1;
         var timer  = setInterval(
           function(){
             ctx.clearRect(0,0,500,400);
             x += 3*xDirection;
             ctx.strokeRect(x,0,100,80);
             if(x>400){
               xDirection = -1;
             }else if(x<0){
               xDirection = 1;
             }
           },3);
     </script>
</body>
</html>
