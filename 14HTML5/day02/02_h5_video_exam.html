<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        .container{position: relative}
        .ctrl{
            position: absolute;
            left:50%;
            top:50%;
            margin-left:-60px;
            margin-top:-90px;
        }
        .ctrl img{
            width:120px;
            height:120px;
        }
        .ad{
            width:320px;
            height:230px;
            position: absolute;
            left:50%;
            top:50%;
            margin-left:-160px;
            margin-top:-110px;
        }
    </style>
</head>
<body>
    <h4>视频播放</h4>
    <div class="container">
      <!--视频-->
       <video id="v3" src="res/birds.mp4">
           您的浏览器版本太低，请升级!
       </video>
      <!--广告-->
       <img class="ad" src="res/2.png"/>
      <!--播放按钮  -->
       <a class="ctrl" href="#">
           <img src="res/play.png" />
       </a>
    </div>
<script>
//1:获取最外层div
var container = document.querySelector(".container")
///2:获取按钮ctrl
var ctrl = document.querySelector(".ctrl");
//3:获取图片
var ctrlImg = document.querySelector(".ctrl img");
//4:为按钮绑定点击事件
ctrl.onclick = function(e){
  e.preventDefault();
  //5:如果当前视频处于暂停状态则播放视频(切换图片)
  if(v3.paused){
    v3.play();                   //播放视频
    ctrlImg.src="res/pause.png"//切换图片
  }else{
    v3.pause();                 //暂停视频
    ctrlImg.src="res/play.png" //切换图片
  }
  //6:如果当前视频处理播放状态则暂停播放(切换图片)
}
//7:鼠标移入最外层div显示a按钮
container.onmouseenter = function(){
  ctrl.style.display = "block";
}
//8:鼠标移出最外层div隐藏a按钮
container.onmouseleave = function(){
  ctrl.style.display = "none";
}
//9:如果视频正在播放隐藏广告
//10:如果视频暂停显示广告
var ad = document.querySelector(".ad");
v3.onplay = function(){
  ad.style.display="none";
}
v3.onpause = function(){
  ad.style.display="block";
}
</script>
</body>
</html>
