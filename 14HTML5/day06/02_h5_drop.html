<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h4>拖动源对象可能触发事件3</h4>
   <img src="img/p3.png" id="p3" />
   <script>
       //源对象开始拖动
       p3.ondragstart = function(){
         console.log("drag start....");
       }
       //源对象拖动中
       p3.ondrag = function(){
         console.log("drag..")
       }
       //源对象拖动结束
       p3.ondragend = function(){
         console.log("drag end..")
       }
   </script>
</body>
</html>
