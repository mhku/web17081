<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形操作</title>
    <style>
        body{text-align: center}
        canvas{background:#ddd}
    </style>
</head>
<body>
<canvas id="c3" width="500" height="400"></canvas>
<script>
  //变形操作
  //一个画布中存储多个图形旋转
  //平移+旋转+绘图+逆向旋转+逆向平移  (自己手动加角度)
  var ctx = c3.getContext("2d");
  var p3 = new Image();
  p3.src = "img/p3.png";
  p3.onload = function(){
    var deg1 = 10;//第一架飞机速度
    var deg2 = 20;//第二架飞机速度
    var timer = setInterval(function(){
      //第一架飞机 平移+旋转+绘图+逆向旋转+逆向平移
      ctx.translate(100,50);        //平移
      ctx.rotate(deg1*Math.PI/180); //旋转
      ctx.drawImage(p3,-100,-50);   //绘制
      ctx.rotate(-deg1*Math.PI/180);//逆向旋转
      ctx.translate(-100,-50);      //逆向平移
      deg1+=10;                     //累加角度
      //第二架飞机
      ctx.translate(100,350);        //平移
      ctx.rotate(deg2*Math.PI/180);  //旋转
      ctx.drawImage(p3,-100,-50);
      ctx.rotate(-deg2*Math.PI/180);  //旋转
      ctx.translate(-100,-350);        //平移
      deg2+=20;

    },50);
  }

</script>
</body>
</html>
