<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg图形创建--汉堡包图标</title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
   <svg width="500" height="400" id="s2">
     <!--group 小组，元素不可见-->
     <g stroke="#000" stroke-width="5"
        stroke-linecap="round">
<line x1="100" y1="100" x2="101" y2="100"></line>
<line x1="110" y1="100" x2="125" y2="100"></line>
<line x1="100" y1="110" x2="101" y2="110"></line>
<line x1="110" y1="110" x2="125" y2="110"></line>
<line x1="100" y1="120" x2="101" y2="120"></line>
<line x1="110" y1="120" x2="125" y2="120"></line>
     </g>
   </svg>
</body>
</html>
