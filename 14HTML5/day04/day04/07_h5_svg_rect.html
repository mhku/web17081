<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg图形创建--html5之后标准</title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
   <svg width="500" height="400" id="s2">
   </svg>
  <script>
   //方式一:使用拼接字符串html方式
   var html = `
     <rect width="50" height="50" x="50" y="50"></rect>
   `;
   s2.innerHTML = html;
   //方式二:使用 docuemnt.createElement(); 创建
   var r2 = document.createElementNS(
     "http://www.w3.org/2000/svg"
   ,"rect");
   r2.setAttribute("width",50);
   r2.setAttribute("height",50);
   s2.appendChild(r2);
  </script>
</body>
</html>
