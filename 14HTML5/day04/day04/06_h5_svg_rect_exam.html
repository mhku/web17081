<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg图形创建--html5之后标准</title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
  <svg width="500" height="400">
      <rect width="50" height="1" x="0" y="300" id="r3"></rect>
      <rect width="50" height="1" x="200" y="300" id="r4"></rect>
  </svg>
  <script>
      var timer = setInterval(function(){
        //柱子变高
        var h = r3.getAttribute("height");
        h = parseInt(h);
        h += 5;
        r3.setAttribute("height",h);
        //修改y值
        var y = r3.getAttribute("y");
        y = parseInt(y);
        y -= 5;
        r3.setAttribute("y",y);
        if(h>300){
          clearInterval(timer);
        }
      },100);
  </script>
</body>
</html>
