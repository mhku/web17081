<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #welcome{text-align: right}
    </style>
</head>
<body>
 <div id="welcome">
     <a href="07_login.html">请登录</a>
 </div>

      welcome.innerHTML = `
        欢迎回来:${n} <a href="08_logout.html">退出登录</a>
      `;
    };
</script>
</body>
</html>
