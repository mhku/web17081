<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        svg{background:  #ddd}
    </style>
</head>
<body>
   <h3>百度js库 echarst</h3>
   <div id="box" style="width:600px;height:400px"></div>
   <script src="js/echarts.js"></script>
   <script>
     // 基于准备好的dom，初始化echarts实例
     var myChart = echarts.init(document.getElementById('box'));

     // 指定图表的配置项和数据
     var option = {
       title: {
         text: '销售统计'
       },
       tooltip: {},
       legend: {
         data:['销售统计']
       },
       //直角坐标系中横轴,通常默认为类型
       xAxis: {
         data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
       },
       yAxis: {},//省略
       series: [{
         name: '销售统计',
         type: 'bar',
         data: [50, 20, 36, 10, 10, 20]
       }]
     };
     // 使用刚指定的配置项和数据显示图表。
     myChart.setOption(option);
   </script>
</body>
</html>
