<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        svg{background:  #ddd}
    </style>
</head>
<body>
   <h3>two.js</h3>
   <div id="box"></div>
   <script src="js/two.js"></script>
   <script>
       //1:创建对象
       var two = new Two({
         width:800,
         height:400,
         types:Two.Types.svg
       }).appendTo(box);
       //3:在右侧绘制矩形
       var r = two.makeRectangle(200,200,100,80);
       //4:让旋转60度
       r.rotation = 60*Math.PI/180;
       //结论:two.js 中所有旋转都是以自己为中心!
       //two.js中旋转不会累加
       two.update();

   </script>
</body>
</html>
