<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<select id="selProvince" onchange="loadCity()"></select>省
		<select id="selCity"></select>市

		<script src="common.js"></script>
		<script>
			var province = ["黑龙江","吉林","辽宁"];
			var city = [
				["哈尔滨","齐齐哈尔","牡丹江"],
				["长春","吉林","四平"],
				["沈阳","大连","鞍山"]
			];
			
			/**
			 * 将 province 数组中的信息 拼装成 <option>再添加到 selProvince 中
			 */
			function loadProvince(){
				var opts = "";

				for(var i=0;i<province.length;i++){
					var pro = province[i];
					opts += "<option value='"+i+"'>"+pro+"</option>";
				}

				$("selProvince").innerHTML = opts;
			}
			
			/**
			 * 根据省份信息加载市级信息到selCity中
			 */
			function loadCity(){
				//1、获取 selProvince 的值
				var pro = $("selProvince").value;
				//2、到 city 数组中 取出对应的 子数组
				var cities = city[pro];
				//3、循环遍历子数组并拼装 <option> 加载给 selCity
				var opts = "";
				for(var i=0;i<cities.length ; i++){
					opts += "<option value='"+i+"'>"+cities[i]+"</option>";
				}
				$("selCity").innerHTML = opts;
			}

			/**
			 * 网页加载时要执行的操作
			 */
			window.onload = function(){
				loadProvince();
				loadCity();
			}
		</script>
	</body>
</html>
