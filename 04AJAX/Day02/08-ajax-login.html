<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
			用户名称：
			<input type="text" id="uname">
		</p>
		<p>
			用户密码：
			<input type="password" id="upwd">
		</p>
		<div id="show"></div>
		<button onclick="check_login()">登录</button>
		<script src="common.js"></script>
		<script>
			function check_login(){
				//1、创建 xhr
				var xhr = createXhr();
				//2、创建请求
				var uname = $("uname").value;
				var upwd = $("upwd").value;
				var url="08-ajax-login.php?uname="+uname+"&upwd="+upwd;
				xhr.open("get",url,true);
				//3、设置回调
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var resText = xhr.responseText;
						$("show").innerHTML = resText;
					}
				}
				//4、发送请求
				xhr.send(null);
			}
		</script>
	</body>
</html>
