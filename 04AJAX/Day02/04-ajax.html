<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="btn_click()">发送请求</button>
		<script src="common.js"></script>
		<script>
			function btn_click(){
				//1、创建xhr
				var xhr = createXhr();
				//2、创建请求
				xhr.open("get","03-response.php",true);
				//3、设置回调函数 - onreadystatechange
				xhr.onreadystatechange=function(){
					//判断readyState 以及 status
					if(xhr.readyState==4&&xhr.status==200){
						//接收响应数据
						var resText = xhr.responseText;
						//将响应数据打印在控制台上
						console.log(resText);
					}
				}
				//4、发送请求
				xhr.send(null);
			}
		</script>
	</body>
</html>
