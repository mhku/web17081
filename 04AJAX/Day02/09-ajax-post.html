<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
			用户名称：
			<input type="text" id="uname">
		</p>
		<p>
			用户密码：
			<input type="password" id="upwd">
		</p>
		<div id="show"></div>
		<p>
			<button onclick="btn_click()">登录</button>
		</p>
		<script src="common.js"></script>
		<script>
			function btn_click(){
				//1、创建 xhr
				var xhr = createXhr();
				//2、创建请求
				xhr.open("post","09-ajax-post.php",true);
				//3、设置回调
				xhr.onreadystatechange = function(){
					if(xhr.readyState==4&&xhr.status==200){
						var resText = xhr.responseText;
						$("show").innerHTML=resText;
					}
				}

				//增加：更改请求消息头
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

				//4、发送请求
				var uname = $("uname").value;
				var upwd = $("upwd").value;
				var msg="uname="+uname+"&upwd="+upwd;
				xhr.send(msg);
			}
		</script>
	</body>
</html>
