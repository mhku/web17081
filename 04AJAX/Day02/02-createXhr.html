<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function createXhr(){
				var xhr = null;
				if(window.XMLHttpRequest){
					xhr = new XMLHttpRequest();
				}else{
					xhr = new ActiveXObject("Microsoft.XMLHttp");
				}
				return xhr;
			}
		</script>

		<button onclick="console.log(createXhr());">获取xhr</button>
	</body>
</html>
