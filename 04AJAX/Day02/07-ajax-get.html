<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
			用户名称：
			<input type="text" id="uname">
			<button onclick="btn_click()">发送请求</button>
		</p>
		<div id="show"></div>
		<script src="common.js"></script>
		<script>
			function btn_click(){
				//1、创建 xhr
				var xhr = createXhr();
				//2、创建请求
				var uname=$("uname").value;
				var url = "07-ajax-get.php?uname="+uname;
				xhr.open("get",url,true);
				//3、设置回调函数
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var resText = xhr.responseText;
						$("show").innerHTML = resText;
					}
				}
				//4、发送请求
				xhr.send(null);
			}
		</script>
	</body>
</html>
