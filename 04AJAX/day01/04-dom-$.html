<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="d1">我的第一个div</div>
		<button onclick="getD1()">获取d1的值</button>
		<button onclick="setD1()">设置d1的值</button>
		<script>
			function $(id){
				return document.getElementById(id);
			}

			function getD1(){
				console.log( $("d1").innerHTML );
			}

			function setD1(){
				$("d1").innerHTML = "我的第一个$";
			}
		</script>
	</body>
</html>
