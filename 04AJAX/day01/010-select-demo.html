<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<select id="sel_province"></select>
		<script src="common.js"></script>
		<script>
			window.onload = function(){
				var province = ["黑龙江","吉林","辽宁"];
				//循环遍历取出每一个元素构建成option添加到sel_province中

				var opts = "";
				for(var i=0;i<province.length;i++){
					opts += "<option value='"+i+"'>"+province[i]+"</option>";
				}
				$("sel_province").innerHTML = opts;
			}
		</script>
	</body>
</html>
