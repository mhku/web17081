<script>
    function pay(){
        if(arguments.length==0)
        console.log("手机支付");

            console.log("现金结账"+arguments[0]);
        }else
        console.log("刷卡结账"+arguments[0]+"扣款成功");
    }
    pay();
    pay(100);
    pay("5434 1234","123456");
</script>
