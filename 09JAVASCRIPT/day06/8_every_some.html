<script>
//    判断every和some
   var arr1=[1,2,3,4,5];
    var arr2=[1,3,5,7,9];
    console.log(
            arr1.every(function(elem){
                return elem%2==1;
            }),//false
            arr2.every(function(elem){
                return elem%2==1;
            })//true
    );

//    判断哪个是升序排列

console.log(
        arr1.every(function(elem,i,arr){
//            this->window
            return i<arr.length-1?elem<=arr[i+1]:true;
        }),//false
        arr2.every(function(elem,i,arr){
            return i<arr.length-1?elem<=arr[i+1]:true;
        })//true
);
