<script>
    //兼容性解决
    //如果？没有forEach
      //向？添加forEach，一个参数callback
        //遍历当前数组中每个元素
          //调用fun,传入当前元素值，当前位置i，当前数组作为fun的三个参数

    //如果？没有map
      //向？添加map，一个参数fun
        //创建空数组arr
        //遍历当前调用map的.前的数组
            //调用fun,传入当前元素值，当前位置i，当前数组作为fun的三个参数获得fun返回的新值 new_elem
          //将new_elem放入arr中当前i位置
       //遍历结束
       //返回arr
    var arr=[1,2,3,4,5];
   arr.forEach(function(elem,i,arr){
        arr[i]=elem*2;
    });
     document.write(arr+"<br>");
    console.log(arr);
