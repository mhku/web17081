<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    外层函数包裹受保护的变量和内层函数
    function outer(){
        var i=1;
//        外层函数返回内层函数对象到外部
        return function(){
            console.log(i++);
        }
    }
//    调用外层函数，获得内层函数对象
    var getNum=outer();
//    getNum:function(){console.log(i++)}
    getNum();
    getNum();
    i=1;
    getNum();
    getNum();
</script>
</body>
</html>
