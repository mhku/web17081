<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Flyer(fname,speed){
        this.fname=fname;
        this.speed=speed;
    }
    Flyer.prototype={
        fly(){
            console.log(this.fname+"以时速"+this.speed+"飞行");
        }
    }
    function Plane(fname,speed,score){
        Flyer.call(this,fname,speed);
        this.score=score;
    }
    Plane.prototype={
        getScore(){
            console.log("击落"+this.fname+"得"+this.score+"分");
        }
    }
</script>
</body>
</html>
