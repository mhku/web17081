<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    class Flyer{
        constructor(fname,speed){
            this.fname=fname;
            this.speed=speed;
        }
        fly(){
            console.log(this.fname+"以时速"+this.speed+"飞行");
        }
    }
    class Plane extends Flyer{
        constructor(fname,speed,score){
            super(fname,speed);
            this.score=score;
        }
        getScore(){
            console.log("击落"+this.fname+"得"+this.score+"分");
        }
    }
</script>
</body>
</html>
