		<meta charset="utf-8">

	<body>
		<script>
function Student(fullName){
	//this.firstName; this.lastName;
	Object.defineProperty(this,"fullName",{
		get:this.getFullName, set:this.setFullName,
		enumerable:true
	});
	this.fullName=fullName;
}
Student.prototype={
	getFullName(){ 
		return this.firstName+"·"+this.lastName
	},
	setFullName(val){//"Lei·Li"
		var arr=val.split(/\.|\s/);
		this.firstName=arr[0];//强行赋值
		this.lastName=arr[1]; //强行赋值
	}
}
	var lilei=new Student("Lei Li");
	console.dir(lilei);
	var hmm=new Student("Meimei Han");
	console.dir(hmm);
		</script>
	</body>
