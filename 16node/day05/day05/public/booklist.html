<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>图书列表</h1>
  <table width="80%" border="1">
      <thead>
       <tr>
           <th>编号</th>
           <th>名称</th>
           <th>价格</th>
       </tr>
      </thead>
      <tbody id="tbody1"></tbody>
  </table>
  <script src="jquery.js"></script>
  <script>
      $.ajax({
        type:"GET",
        url:"/booklist",
        success:function(data){
          if(data.code>0){
            var html = "";
            for(var item of data.data){
              html += `
           <tr>
             <td>${item.id}</td>
             <td>${item.name}</td>
             <td>${item.price}</td>
           </tr>
              `;
            }
            $("#tbody1").html(html);

          }else{
            alert(data.msg);
          }
        },
        error:function(){
          alert("网络故障请检查");
        }
      });

  </script>
</body>
</html>
