<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		  #container{
			  width:900px;
				height:561px;
				margin:0 auto;
				background:url(register/bg.png);
			}
		#container .back{
		  width:300px;
			height:200px;
			background:rgba(0,0,0,0.3);
			margin-top:180px;
			margin-left:50px;
		}
		#container table{
		  width:100%;
		}
		#container h4{
		  color:#fff;
		}
		#container a{
		  color:#fff;
			text-decoration:none;
		}
		#uname,#upwd{
		  width:100%;
			height:38px;
			border:none;
			outline:none;
			background:#fff url(register/yhm.png) no-repeat 95% center;

		}
		#upwd{
		  background-image:url(register/mm.png);
		}

    #btn{
		  width:100%;
			height:38px;
			border-radius:5px;
			background-image:linear-gradient(to bottom,#27b0f6 0%,#0AA1ed 50%);
			background-image:-o-linear-gradient(to bottom,#27b0f6 0%,#0AA1ed 50%);
			background-image:-ms-linear-gradient(to bottom,#27b0f6 0%,#0AA1ed 50%);
			background-image:-webkit-linear-gradient(to bottom,#27b0f6 0%,#0AA1ed 50%);
			background-image:-moz-linear-gradient(to bottom,#27b0f6 0%,#0AA1ed 50%);
			border:0;
			outline:0;
			color:#fff;
			font-weight:bold;
		}
		</style>
	</head>
	<body>
		 <div id="container">
		    <table></table>
		    <div class="back">
				   <table>
					   <tr>
						   <td>
							   <h4>登录学子商城</h4>
								</td>
							 <td align="right">
							   <a href="#">新用户注册</a>
							 </td>
						 </tr>
						 <tr>
						   <td colspan="2">
							   <input type="text" id="uname" placeholder="请输入您的用户名">
							 </td>
						 </tr>
             <tr>
						   <td colspan="2">
							   <input type="password" id="upwd" placeholder="请输入您的用户名">
							 </td>
						 </tr>
						 <tr>
						   <td colspan="2">
							   <input type="submit" id="btn" value="登录">
							 </td>
						 </tr>
					 </table>
				</div>
		  
		 </div>
	</body>
</html>
