<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		
		  #container{
			   width:900px;
				 height:150px;
				 border:1px solid #333;
				 padding:10px;
				 box-sizing:border-box;
			}
			#page>a{
			   border:1px solid #333;
				 border-radius:5px;
				 padding:3px 10px;
			}
			#page>.active{
			  border:none;
				text-decoration:none;
				color:#333;
			}
		</style>
	</head>
	<body>
		 <div id="container"></div>
		 <p id="page">
		    <a href="#" class="active">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>
				<a href="#">6</a>
		 </p>
	</body>
</html>
