<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		  /*1.通用选择器*/
		   *{
			   color:green;
			 }
			/*1.元素选择器*/
		   div{
			   font-size:40px;
			 }
       body{
			    font-family:"黑体";
			 }
			/*3.类选择器*/
			 .my_BGcolor{
			    background:gray;
			 }
			 .myfont{
			   font-weight:bold;
			 }
			 div.my_BGcolor{
			   color:red;
			 }
		</style>
	</head>
	<body>
	   <!--HTML注释-->
		 <div class="my_BGcolor myfont">关关雎鸠，在河之洲</div>
		 <p class="my_BGcolor">窈窕淑女，君子好逑</p>
		 <span class="myfont">君子求财，取值有道</span>
		 <div>光吃榨菜</div>
	</body>
</html>
