<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		  a:link{
			       color:black;
			       text-decoration:none;
			}
			a:hover{
			  text-decoration:underline;
			}
			a:active{
			   color:orange;
			}
		  a:visited{
			  color:green;
			}

			input{
			  color:#ddd;
				font-style:italic;
			}
			input:active{
			  font-style:normal;
			}
			input:focus{
			  color:red;
			}
		</style>
	</head>
	<body>
		 <a href="http://www.sina.com.cn">新浪</a>
		 <input type="text" value="请输入用户名">
	</body>
</html>
