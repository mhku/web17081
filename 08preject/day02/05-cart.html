<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
<!--网页头部-->
<div class="main">
    <iframe src="00-header.html" frameborder="0" id="header"></iframe>
    <!--购物车主体-->
    <div id="shopping-cart">
        <div class="title">
            <b>购物车</b>
            <p>已选
                <span class="count">1</span>件商品&nbsp;&nbsp;&nbsp;&nbsp;
                合计（含运费）：
                <span class="totalPrice">0.00</span>
                <span>元</span>
            </p>
        </div>
        <div class="content-box">
            <div class="top">
                <div class="check-top">
                    <img src="img/cart/product_normal.png" alt=""/>
                </div>
                <div class="product-top">商品</div>
                <div class="price-top">单价（元）</div>
                <div class="num-top">数量</div>
                <div class="total-top">金额</div>
                <div class="oper-top">操作</div>
            </div>
        </div>
    </div>
    <!--网页底部-->
    <iframe src="02-footer.html" frameborder="0" id="footer"></iframe>
</div>
</body>
</html>
