<body>
<div class="container">
    <h1>默认表达</h1>
    <form action="#" >
        <div class="form-group">
            <label class="control-label" for="uname">用户名</label>
            <input id="uname" type="text" class="form-control"/>
            <span class="help-block ">用户名可以包含数字和字母</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="upwd">密码</label>
            <input id="upwd" type="password" class="form-control"/>
            <span class="help-block ">密码可以包含数字和字母</span>
        </div>
        <div class="form-group">
            <input type="checkbox" />
            <label class="control-label" >7天免费登录</label>
            <!--<span class="help-block ">用户名可以包含数字和字母</span>-->
        </div>
        <div class="form-group">
            <!--<label class="control-label" for="upwd">密码</label>-->
            <input class="bg-success"  type="submit" value="登录" />
            <input class="bg-danger"   type="submit" value="取消" />
            <!--<span class="help-block ">用户名可以包含数字和字母</span>-->
        </div>
    </form>
</div>
