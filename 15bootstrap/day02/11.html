<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
    <form action="" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2">
                <label for="uname" class="col-sm-2">用户名</label>
            </div>
            <div class="col-sm-5">
                <input type="text" id="uname" class="form-control" placeholder="请输入用户名"/>
            </div>
            <div class="col-sm-5">
                <span class="help-block">用户名可以包含数字，字母</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="upwd" class="col-sm-2">密码</label>
            </div>
            <div class="col-sm-5">
                <input type="password" id="upwd" class="form-control" placeholder="请输入密码"/>
            </div>
            <div class="col-sm-5">
                <span class="help-block">密码可以包含数字，字母</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input class="btn btn-group" type="submit" value="登录" />
                <input class="btn btn-danger" type="reset" value="取消" />
            </div>
        </div>
    </form>
</div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>

</body>
</html>
