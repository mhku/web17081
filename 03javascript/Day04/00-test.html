<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var num = 1;
			while(num < 10){
				switch(num){
					case 1:
						console.log("星期一");
						continue;
					case 2:
						console.log("星期二");
						break;
				}

				num++;
			}

			switch(num){
				case 1:
					console.log("星期一");
					continue;
			}
		</script>
	</body>
</html>
