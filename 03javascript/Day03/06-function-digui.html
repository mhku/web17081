<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>递归调用</title>
	</head>
	<body>
		<script>
			/**
			 * 计算数字 n 的阶乘
			 * 1、递归条件
			 * 2、递归前进
			 * 3、递归返回
			 */
			function f(n){
				/*if(n == 1){
					return 1;
				}else{
					//没到边界条件
					return n * f(n-1);
				}*/

				return n == 1 ? 1 : n * f(n-1);
			}

			function testF(){
				var result = f(10);
				console.log(result);
			}

			testF();
		</script>
	</body>
</html>
