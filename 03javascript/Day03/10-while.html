		<script>
			function print100(){
				var i = 1;//从 1 开始
				while(i <= 100){
					console.log(i);
					//更新循环变量
					i++;
				}
			}
			/*计算1-100之间所有数字的和*/
			function calSum(){
				var sum = 0;//用于累加 1-100 所有数的和
				var i = 1;
				while(i <= 100){
					sum += i;
					//更新循环变量
					i++;
				}
				console.log(sum);
			}

			/**
			 * 循环从弹框中录入数据并打印输出，直到输入 exit 为止 
			 */
			function printMsg(){
				while(true){
					//1、录入数据
					var msg = prompt("请输入一段数据:");
					//2、判断 msg 是否为 exit，如果是 exit ，则退出循环，否则 打印输出 msg 的值
					if(msg == "exit"){
						break;
					}else{
						console.log(msg);
					}
				}
			}

			printMsg();
