<html>

		<title></title>

	<body>
		<script>
			function menu(){
				var num = Number(prompt("今天星期?"));
				switch(num){
					case 1:
						console.log("今天吃红烧肉");
						break;
					case 2:
						console.log("今天吃红烧排骨");
						break;
					case 3:
						console.log("今天吃红烧鱼");
						break;
					case 4:
						console.log("今天吃红烧狮子头");
						break;
					case 5:
						console.log("今天吃海鲜大餐");
						break;
					case 6:
					case 7:
						console.log("今天休息");
						break;
					default:
						console.log("喝西北风!");
						break;
				}
			}
		</script>
		<button onclick="menu()">Menu()</button>
	</body>
</html>
