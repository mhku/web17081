<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function change(num){
				console.log("调用了change函数");
				console.log("修改num之前，值为:"+num);
				num = 250;
				console.log("修改num之后，值为:"+num);
			}

			function run(){
				var n1 = 25;
				change(n1);
				console.log(n1);
			}
		</script>
		<button onclick="run()">run()</button>
	</body>
</html>
