	<body>
		<script>
			//1、输入一个数字，并保存在 a 中
			var a = Number(prompt("请输入一个数字"));
			//2、输入一个数字，并保存在 b 中
			var b = Number(prompt("请输入一个数字"));
			//3、判断 a > b 吗？并给出提示"a比b大"
			a>b && console.log("a 比 b 大");
			//4、判断 a < b 吗? 打印a的值，打印b的值，打印 a 比 b 小
			a<b && (console.log(a),console.log(b),console.log("a比 b小"));
		</script>
