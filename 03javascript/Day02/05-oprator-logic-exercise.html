<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var year = Number(prompt("请输入年份:"));
			//1、判断year是否为闰年，并将结果保存在isRun
			var isRun=year%4==0&&year%100!=0||year%400==0;
			//2、使用短路&&,提示为闰年的输出
			isRun && console.log(year+"年是闰年");
			//3、使用短路||,提示非闰年的输出
			isRun || console.log(year+"年不是闰年");
		</script>
	</body>
</html>
