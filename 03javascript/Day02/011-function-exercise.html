<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1、创建一个函数名称为calculate
			function calculate(){
				//2、函数体内：输入两个数字，计算和，并打印输出
				var a = Number(prompt("数字1："));
				var b = Number(prompt("数字2："));
				console.log(a+b);
			}
		</script>
		<!-- 3、创建按钮，点击时，调用calculate -->
		<button onclick="calculate()">计算器</button>
	</body>
</html>
