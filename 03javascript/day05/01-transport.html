<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>传递方式</title>
	</head>
	<body>
		<script>
			function changeNum(a,b){
				a = 250;
				b = 520;
			}

			function testChangeNum(){
				var n1 = 25;
				var n2 = 52;
				changeNum(n1,n2);
				console.log(n1,n2);
			}
			
			/**
			 * 改变数组元素
			 * 参数 array ：要修改的数组
			 */
			function changeArray(array){
				array[0] = "王宝强";
				array[1] = "马蓉";
				array[2] = "李文华";
			}

			function testChangeArray(){
				var array = ["武大郎","潘金莲","西门庆"];
				console.log(array);
				//调用changeArray
				changeArray(array);
				console.log(array);
			}	
			/**
			 * 改变数组
			 * arr : 要改变的数组
			 */
			function changeArr(arr){
				arr = new Array("王宝强","蓉儿","李大官人");
			}

			function testChangeArr(){
				var arr = ["大朗","金莲","门庆"];
				console.log(arr);
				changeArr(arr);
				console.log(arr);
			}

			testChangeArr();
		</script>
	</body>
</html>
