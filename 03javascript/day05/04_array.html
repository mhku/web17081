<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function test(){
        var array=["吕布","貂蝉","西施","猴子"];
        console.log(typeof (array));
        var str=array.toString();
        console.log(typeof (str));
        console.log(str);
    }
    test();
    function join(){
        var array=["吕布","貂蝉","西施","猴子"];
        var str=array.join("@");
        console.log(str);
    }join();
//打印星星
    function testT(){
        for(var i=1;i<5;i++){
            var array=[];
            for(var j=0;j<i;j++){
                array[array.length]="*";
            }
            console.log(array.join(" "))
        }
    }testT();
    //打印空格**
    function ter(){
    for(var i= 1,array=[];i<5;i++,array.length=0){
        for(var j=1;j<=i;j++){
            array[array.length]="%";
        }
        console.log(array.join(" "));
    }
    }ter();
    function print(){
        for(var i= 1,arr=[];i<=5;i++,arr.length=0){
            for(var j=1;j<5-i;j++){
                arr[arr.length]=" ";
            }
            for(var star=1;star<=2*i-1;star++){
                arr[arr.length]="*";
            }
            console.log(arr.join(""));
        }
    }print();
    //打印乘法表
    function printN(){
        for(var i= 1,arr=[];i<=9;i++,arr.length=0){
            for(var j=1;j<=i;j++){
                arr[arr.length]=j+"*"+i+"="+(j*i);
            }
            console.log(arr.join("\t"));
        }
    }
    printN();
</script>
</body>
</html>
