<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关联数组</title>
	</head>
	<body>
		<script>
			var arr = ["曹操","大乔","小乔"];
			arr["王者荣耀"] = "一款手机游戏";
			arr["英雄联盟"] = "一款网络游戏";
			arr["守望先锋"] = "暴雪的一款游戏";

			console.log(arr.length);

			//使用for...in 循环遍历 arr 中的数据
			for(var i in arr){
				console.log(typeof(i));
			}
			
		</script>
	</body>
</html>
