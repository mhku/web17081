<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function bubbleSort(){
				var arr = [23,9,78,6,45];
				console.log("排序前:"+arr);
				for(var i=1;i<arr.length;i++){
					for(var j=0;j<arr.length-i;j++){
						if(arr[j] > arr[j+1]){

							arr[j] ^= arr[j+1];
							arr[j+1] ^= arr[j];
							arr[j] ^= arr[j+1];
						}
					}
				}
				console.log("排序后:"+arr);
			}

			bubbleSort();
		</script>
	</body>
</html>
