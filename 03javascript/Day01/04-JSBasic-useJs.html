<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			document.write("这是最先被执行的JS代码 ");
		</script>

		<!-- 1、通过 onclick 事件执行 JS脚本 -->
		<button onclick="console.log('点你咋的!');">点我试试!!!</button>

		<div onclick="alert('点你咋的！！！');">点我试试!!!</div>	

		<!-- 2、嵌入在网页中的<script>标记中编写脚本并执行 -->
		<script>
			document.write("这是运行在 script 中的脚本");
			console.log("这是运行在 script 中的脚本");
		</script>

		<!-- 3、引入外部的JS文件 myfirst.js -->
		<script src="myfirst.js"></script>
	</body>
</html>
