<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量</title>
	</head>
	<body>
		<script>
			//1、声明变量表示学员名称，并赋值为 李文华
			var uname="李文华";
			//2、声明变量表示学员年龄，并赋值为 40
			var uage=40;
			//3、将uname和uage打印在控制台/警告框/网页
			console.log(uname);
			alert(uage);
			//4、声明两个变量
			var sname="范冰冰",sage=37;
			console.log(sname,sage);
		</script>
	</body>
</html>
