<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<p>
				电子邮件：
				<input type="email" name="uemail">
			</p>

			<p>
				用户年龄：
				<input type="number" name="uage" min="18" max="80" step="10">
			</p>

			<p>
				选取数值：
				<input type="range" min="0" max="100" step="1">
			</p>

			<p>
				选取颜色：
				<input type="color" name="ucolor">
			</p>


			<p>
				<input type="submit" value="提交">
			</p>
		</form>
	</body>
</html>
