<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 id="show"><h1>
		<script>
	function task(){
		var target=new Date("2017/11/11");
		var now=new Date();
		//秒差
		var s=parseInt((target-now)/1000);
		if(s>0){
			var d=parseInt(s/3600/24);
			var h=parseInt(s%(3600*24)/3600);
			var m=parseInt(s%3600/60);
			var s=s%60;
			show.innerHTML="距双11狂欢节开幕还有:"+d+"天"+h+"小时"+m+"分"+s+"秒";
		}else{
			clearInterval(timer);
			timer=null;
			show.innerHTML="狂欢开始了！";
		}
	}
	task();
	var timer=setInterval(task,1000);//定时器
							//每隔1000毫秒自动执行一次task
	document.getElementById("show")
					.onclick=e=>{
		if(timer!=null){
			clearInterval(timer);
			timer=null;
		}else
			timer=setInterval(task,1000);
	};
		</script>
	</body>
</html>
