<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d1{
		width:64px;/*起始样式*/
		overflow:hidden;
		transition:all .5s linear;
		/*只要添加了transition的元素，无论以何种手段修改其样式，都将自带过渡动画效果*/
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//固定套路:
		//0.构建DOM树
		//1.查找触发事件的元素
		//2.绑定事件处理函数
		//3. 在事件处理函数内，找要修改的元素
		//4. 修改元素: 内容,属性,样式

		//1. 为d2绑定单击事件处理函数
		d2.onclick=e=>{
			var d2=e.target;
			//如果当前div的内容为<<
			if(d2.innerHTML=="&lt;&lt;"){
				//修改d1的样式为隐藏
				//d1.style.display="none";
				d1.style.width="0";
				//修改当前div的内容为>>
				d2.innerHTML="&gt;&gt;";
			}else{//否则
				//修改d1的样式为显示
				//d1.style.display="block";
				d1.style.width="64px";
				//修改当前div的内容为<<
				d2.innerHTML="&lt;&lt;";
			}
		}
  </script>
</body>
</html>
